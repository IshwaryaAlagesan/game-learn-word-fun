version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - echo "No build needed"
        postBuild:
          commands:
            - npm start   # <--- This runs "node server.js"
      artifacts:
        baseDirectory: public   # or "." if you want to serve from root
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*