version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - echo "No frontend build needed"
        postBuild:
          commands:
            - echo "No frontend post build needed"
      artifacts:
        baseDirectory: public   # <--- This tells Amplify to look in the 'public' folder
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - echo "No backend build step needed"
        postBuild:
          commands:
            - echo "Backend post build complete"
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*